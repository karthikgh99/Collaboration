<form ng-submit="register(user)" >
<div class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control" ng-model="user.username" />
    </div>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" ng-model="user.name" />
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control"  ng-model="user.password" />
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" ng-model="user.emailid" placeholder="Enter email" />
    </div>
    
   
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
